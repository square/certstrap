language: go
sudo: false
go:
- 1.5.x
- 1.6.x
- 1.7.x
- 1.8.x
- 1.9.x
- tip
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
  - bin/certstrap-${TRAVIS_TAG}-linux-amd64
  - bin/certstrap-${TRAVIS_TAG}-darwin-amd64
  - bin/certstrap-${TRAVIS_TAG}-windows-amd64
  skip_cleanup: true
  on:
    tags: true
    go: 1.8
install:
- go get -d -t -v ./...
- go get github.com/tools/godep
before_script:
- ./build
script:
- ./test
